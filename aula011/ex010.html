<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="textvel" id="textvel" />Km/h
    <input type="button" value="Verificar" id="verif">
    <div id="res">

    </div>
    <script>
        var verif = window.document.querySelector('input#verif')
        verif.addEventListener('click', calcular)
        
        function calcular() {
            var textv = window.document.querySelector("input#textvel")
            var res = window.document.querySelector("div#res")
            var vel = Number(textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 55) {
                res.innerHTML += ('<p>Você está acima da velocidade permitida. <strong>MULTADO!</strong></p>')
            }
            res.innerHTML += `<p>Dirija com responsabilidade</p>`
      }
    </script>
  </body>
</html>
