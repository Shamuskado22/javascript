<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>País</title>
  </head>
  <body>
    <h1>Escolha seu País</h1>
    País: <input type="text" name="textp" id="textp" />
    <input type="submit" value="Enviar" id="enviar" />
    <div id="res">

    </div>
    <script>
        var env = window.document.querySelector('input#enviar')
        env.addEventListener('click', mostrar)

        function mostrar() {
            var pais = window.document.getElementById('textp')
            var res = window.document.getElementById('res')
            res.style.marginTop = '16px'
            var pais = String(pais.value)
            res.innerHTML = `Se nasceu no ${pais} `
            if (pais == 'Brasil') {
                res.innerHTML += 'você é <strong>Brasileiro</strong>!'
            } else {
                res.innerHTML += 'você é <strong>Estrangeiro</strong>!'
            }
        }
    </script>
  </body>
</html>
