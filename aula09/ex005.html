<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: slateblue;
            color: white;
            font: 400 1.2em Arial;
        }
    </style>
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <h1 class="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong id="dom">DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var par1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + par1.innerText)
        var dom = window.document.getElementById('dom')
        dom.style.color = 'lightskyblue'
        var t = window.document.getElementsByClassName('titulo')[0]
        t.style.fontFamily = 'Courier'
        var div = window.document.querySelector('div#msg')
        div.style.background = 'slategray'
        div.style.display = 'inline'
    </script>
</body>
</html>
