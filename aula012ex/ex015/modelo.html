<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>Gênero: 
                <input type="radio" name="radgen" id="male" checked>
                <label for="male">Masculino</label>
                <input type="radio" name="radgen" id="female">
                <label for="female">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verify">
            </p>
        </div>
        <div id="res">
            Preencha os dados para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
