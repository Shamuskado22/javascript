<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            font: 400 1.1em sans-serif;
            background-color: lightblue;
            height: 150px;
            width: 200px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <title>Eventos DOM</title>
</head>

<body>
    <div id="area">
        Passe o mouse...
    </div>
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function entrar() {
            area.innerText = 'Clique Aqui!!'
            area.style.backgroundColor = 'lightgray'
            area.style.borderRadius = '20px'
            area.style.transition = '0.2s ease-in-out'
            area.style.cursor = 'pointer'
        }

        function clicar() {
            area.style.backgroundColor = 'lightgreen'
            area.style.borderRadius = '30px'
            area.style.transition = '0.2s ease-in-out'
            area.style.cursor = 'initial'
        }
        
        function sair() {
            area.innerText = 'Passe o mouse...'
            area.style.backgroundColor = 'lightblue'
            area.style.borderRadius = '0'
        }
    </script>
</body>

</html>
